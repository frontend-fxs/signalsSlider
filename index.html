<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/22a9d93fa2.js"></script>
    <link
      rel="stylesheet"
      href="https://kit-pro.fontawesome.com/releases/latest/css/pro.min.css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="https://staticcontent.fxstreet.com/website/css/fxs_screen.min.css"
    />
  </head>
  <body>
    <div class="fxs_wrapper fxs_content_wide">
      <div class="fxs_content">
        <div class="fxs_contentView">
          <main>
            <div class="fxs_detail">
              <!---widget--->
              <style>
                .fxs_countries_widget {
                  margin: -1rem;
                  width:calc(100% + 2rem);
                }
                @media (min-width: 680px) {
                  .fxs_countries_widget {
                    margin: -1.5rem;
                    width:calc(100% + 3rem);
                  }
                }
              </style>
              <div class="fxs_countries_widget fxs_bg_success_light_5_clr">
                <div class="fxs_countries_inner">
                  <div class="fxs_countries_arrow">
                    <span class="fas fa-chevron-left" aria-hidden="true"></span>
                  </div>
                  <div class="fxs_rail_container">
                    <div class="fxs_rail_container_inner">
                        <div class="fxs_undeployed">
                            <p class="fxs_entryPlain_txt">Discover with FXStreet Signals a huge universe of trading signals!</p>
                        </div>
                      <div class="fxs_slide_rail">
                          
                      </div>

                    </div>
                  </div>
                  <div class="fxs_countries_arrow">
                    <span
                      class="fas fa-chevron-right"
                      aria-hidden="true"
                    ></span>
                  </div>
                  <div class="fxs_bullets">
                    <div class="fxs_bullet active"></div>
                    <div class="fxs_bullet"></div>
                    <div class="fxs_bullet"></div>
                  </div>
                </div>
              </div>
              <!---widgetend--->
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
